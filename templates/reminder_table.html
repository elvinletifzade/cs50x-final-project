{% if reminders %}
  <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
          <thead class="table-dark">
              <tr>
                  <th>Title</th>
                  <th>Frequency</th>
                  <th>Due Date</th>
                  <th>Days Left</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              {% for r in reminders %}
              <tr class="{{ r.color_class }}">
                  <td>{{ r.title }}</td>
                  <td>{{ r.frequency }}</td>
                  <td>{{ r.due_date }}</td>
                  <td>{{ r.days_left }}</td>
                  <td>
                      <a href="/edit/{{ r.id }}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                      <button class="btn btn-sm btn-outline-danger btn-delete" data-id="{{ r.id }}">Delete</button>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
{% else %}
  <div class="alert alert-info text-center">No reminders found.</div>
{% endif %}

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this reminder?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
