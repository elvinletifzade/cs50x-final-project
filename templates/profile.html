{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">üë§ Profile Settings</h3>

                    {% if error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                    {% endif %}
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success text-center">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Leave blank to keep current password">
                        </div>

                        <div class="mb-4">
                            <label for="confirmation" class="form-label">Confirm New Password</label>
                            <input type="password" name="confirmation" id="confirmation" class="form-control" placeholder="Confirm new password">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">‚Üê Back</a>
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
