{% extends "layout.html" %}

{% block title %}
    Add Reminder
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">➕ Add a Reminder</h3>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form action="/add" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input autocomplete="off" required type="text" name="title" id="title" class="form-control" placeholder="e.g. megasec.az domain">
                        </div>

                        <div class="mb-3">
                            <label for="frequency" class="form-label">Frequency</label>
                            <select name="frequency" id="frequency" class="form-select" required>
                                <option value="" disabled selected>Select...</option>
                                <option value="monthly">Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input required type="date" name="due_date" id="due_date" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">← Back to Dashboard</a>
                            <button class="btn btn-primary" type="submit">Save Reminder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
