{% extends "layout.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Register</h2>
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input autocomplete="off" autofocus class="form-control" name="username" id="username" type="text" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" name="password" id="password" type="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmation" class="form-label">Confirm Password</label>
                    <input class="form-control" name="confirmation" id="confirmation" type="password" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-success" type="submit">Create Account</button>
                </div>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="/login">Log In</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
