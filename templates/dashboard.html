{% extends "layout.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Your Reminders</h2>
            <a href="/add" class="btn btn-primary">➕ Add Reminder</a>
        </div>

        <div class="mb-4">
            <input type="search" id="search" class="form-control" placeholder="🔍 Search reminders by title...">
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Reminder Legend</h5>
                <span class="badge bg-danger">≤ 10 days</span>
                <span class="badge bg-warning text-dark">11–20 days</span>
                <span class="badge bg-info text-dark">21–30 days</span>
                <span class="badge bg-secondary">> 30 days</span>
            </div>
        </div>

        <div id="reminder-table">
            {% include 'reminder_table.html' %}
        </div>
    </div>
{% endblock %}
